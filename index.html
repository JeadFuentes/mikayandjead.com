<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        /* Set pink as the primary color */
        :root {
            --pink: #ff69b4; /* You can adjust the shade of pink as desired */
        }
        /* Style the navigation bar */
        .nav-link:hover {
            color: var(--pink);
        }
    </style>
</head>

<body class="bg-pink-100">
    <!-- Navigation Bar -->
    <nav class="bg-pink-500 p-4 opacity-75 fixed top-0 left-0 right-0">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="text-white font-bold text-2xl">Our Wedding</a>
            <!-- Menu items -->
            <div class="flex space-x-4 hidden md:inline">
              <!-- Hide Events and Gallery on small screens -->
                <a href="#" class="nav-link text-white hover:text-pink-700 ">Home</a>
                <a href="#events" class="nav-link text-white hover:text-pink-700">Events</a>
                <a href="#gallery" class="nav-link text-white hover:text-pink-700">Gallery</a>
                <a href="#rsvp" class="nav-link text-white hover:text-pink-700">RSVP</a>
                <a href="#contact" class="nav-link text-white hover:text-pink-700">Contact</a>
            </div>
            <!-- Mobile menu button -->
            <div class="flex md:hidden">
                <button id="menu-toggle" class="text-white focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Responsive Menu (Hidden by default) -->
    <div id="mobile-menu" class="hidden md:hidden bg-pink-500 p-4">
        <a href="#" class="block text-white py-2 px-4 hover:bg-pink-600 mt-10">Home</a>
        <!-- Show Events and Gallery in mobile menu -->
        <a href="#events" class="block text-white py-2 px-4 hover:bg-pink-600">Events</a>
        <a href="#gallery" class="block text-white py-2 px-4 hover:bg-pink-600">Gallery</a>
        <a href="#rsvp" class="block text-white py-2 px-4 hover:bg-pink-600">RSVP</a>
        <a href="#contact" class="block text-white py-2 px-4 hover:bg-pink-600">Contact</a>
    </div>

    <!-- Main Content -->
    <section id="home" class="mb-8">
      <div style="background-image: url('assets/img/hero-bg.jpg'); height: 600px; background-repeat: no-repeat;background-position: center;">
        <div class="flex justify-center ">
          <div>01</div>
          <div>02</div>
          <div>03</div>
        </div>
      </div>
  </section>
    <div class="container mx-auto px-4 py-8">
        <section id="events" class="mb-8">
            <h2 class="text-3xl font-bold text-pink-800">Events</h2>
            <p class="mt-4">Details about the events...</p>
        </section>

        <section id="gallery" class="mb-8">
            <h2 class="text-3xl font-bold text-pink-800">Gallery</h2>
            <p class="mt-4">Photos from our journey together...</p>
        </section>

        <section id="rsvp" class="mb-8">
            <h2 class="text-3xl font-bold text-pink-800">RSVP</h2>
            <p class="mt-4">Please RSVP to join us on our special day...</p>
        </section>

        <section id="contact">
            <h2 class="text-3xl font-bold text-pink-800">Contact Us</h2>
            <p class="mt-4">Reach out to us for any inquiries...</p>
        </section>
    </div>

    <!-- JavaScript to toggle the mobile menu -->
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>

</html>
